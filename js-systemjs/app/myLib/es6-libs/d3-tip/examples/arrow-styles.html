<!DOCTYPE html>
<html>
<head>
  <title>d3.tip.js - Tooltips for D3</title>
  <meta charset="utf-8" />
  <title>Example styles</title>
  <link rel="stylesheet" type="css" href="example-styles.css">
  <style type="text/css">
  body {
    padding: 40px;
    font-family: "Helvetica Neue", Helvetica, sans-serif;
    font-size: 12px;
    width: 600px;
  }

  svg.n, svg.s {
    margin-left: 200px;
    margin-right: 200px;
  }
  svg.e {
    margin-left: 200px;
  }

  circle {
    fill: #ccc;
    fill-opacity: 0.6;
    stroke: #bbb;
    stroke-width: 1px;
  }

  circle:hover {
    fill: #bbb;
    stroke: #999;
  }

  text {
    text-anchor: middle;
  }
  </style>
</head>
<body>
  <script type="text/javascript" src="./arrow-styles.js"></script>
</body>
</html>
